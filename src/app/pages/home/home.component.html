<br />

<div fxLayout="column" class="main-welcome">
  <div fxFlex>
    <h1 class="title">
      Welcome to WEB 450's - nodebucket Project <br />
      <span class="subtitle"> </span>
    </h1>
  </div>

  <div fxFlex>
    <div class="task-container" fxLayout="column">
      <button mat-stroked-button color="primary" (click)="openCreateTaskDialog()">Create Task</button>
    </div>
  </div>
  <br />
  <br />

  <div fxFlex>
    <div fxLayout="row" fxLayoutGap="15px" class="task-container">
      <div fxFlex>
        <mat-card class="mat-elevation-z0">
          <mat-card-title>ToDo</mat-card-title>
          <mat-card-content>
            <div class="task-column">
              <div *ngFor="let item of todo">
                <!-- Only show card if status is "todo" -->
                <mat-card class="mat-elevation-z0 task-card" *ngIf="item.status === 'todo'">
                  <mat-card-content>
                    <div fxLayout="row">
                      <div fxFlex>
                        {{ item.taskName }}
                      </div>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div fxFlex>
        <mat-card class="mat-elevation-z0">
          <mat-card-title>Done</mat-card-title>
          <mat-card-content>
            <div class="task-column">
              <div *ngFor="let item of done">
                <!-- Only show card if status is "completed" -->
                <mat-card class="mat-elevation-z0 task-card" *ngIf="item.status === 'completed'">
                  <mat-card-content>
                    <div fxLayout="row">
                      <div fxFlex>
                        {{ item.taskName }}
                      </div>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
